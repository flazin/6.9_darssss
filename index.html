<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>AKMALJON REGISTER</title>
  </head>
  <body>
    <main>
      <div class="signup">
        <form action="#" class="signup__form">
          <input
            type="text"
            name="first-name"
            id="first-name"
            aria-label="First Name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            aria-label="Last Name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            aria-label="Email Address"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            aria-label="Password"
            placeholder="Password"
            required
          />
          <input
            type="submit"
            value="Claim your free trial"
            aria-label="Submit"
          />
        </form>
      </div>
    </main>
  </body>
  <script src="js/validation.js"></script>
</html>
