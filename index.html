<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram J P" />
    <title>AKMALJON REGISTER</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Intro Component With Sign-up Form"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form>
          <label for="first-name">
            <input
              type="text"
              id="first-name"
              class="name"
              placeholder="First Name"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
          <label for="last-name">
            <input
              type="text"
              id="last-name"
              class="name"
              placeholder="Last Name"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
          <label for="email">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
          <label for="password">
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
          <button class="cta" type="submit">SUBMIT</button>
        </form>
      </div>
    </main>
    <div class="modal">
      <div class="inner">
        <p>Congratulations</p>
        <p>You've taken the right step</p>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
